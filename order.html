<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="order.css">

    <script src=".js"></script>
    <script src="js/index.js"></script>
	<script src="js/burger.js"></script>

    
    <link rel="icon" href= "../img/favi.png" type="icon"/>
	
</head>
<body id="order">
    <div class="container">
        <div class="containerBg">
            <header class="header container">
                <nav class="header__inner container__row">
                    <div class="header__links">
                        <a class="header__links_style" href="catalog.html">SHOP NOW</a>
                    </div>
                    <div class="header__logo">
                        <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
                    </div>
                    <div class="header__opportunities">
                        <form method="get" action="search.html" class="header__search">
                            <input name="search" type="text" class="header__searchInput" id="searchInput"
                                placeholder="Search...">
                            <span class="header__searchBtnWrap">
                                <button class="header__searchBtn" type="submit">
                                    <i class='bx bx-search'></i>
                                </button>
                            </span>
                        </form>
                        <a class="header__links_style header__opportunities_cart" href="cart.html">CART</a>
                        <a class="header__links_style header__links_circle" id="countCart" href="cart.html">0</a>
                    </div>
                    <div class="header__burgerMenu">
                        <div id="header__sidenavId" class="header__sidenav">
                            <a href="javascript:void(0)" class="header__closeBtn">&times;</a>
                            <a href="catalog.html" class="header__link">SHOP NOW</a>
                            <a href="#" class="header__link">LOOKBOOK</a>
                            <a href="basket.html" class="header__link">CART</a>
                        </div>
                        <span id="header__openBtn">&#9776;</span>
                    </div>
                </nav>

            </header> 

            <main class="main">
                <div class="container__row">
                    <section class="pageCaption">
                        <a href="index.html">Home</a>
                        <img src="../img/greater.png" alt="">
                        <a href="catalog.html">Shop</a>
                        <img src="../img/greater.png" alt="">
                        <a href="cart.html">Cart</a>
                        <img src="../img/greater.png" alt="">
                        <span>Checkout</span></div>
                        
                    </section>

                   <form class="checkout__form" id="form">
                        <div class="checkout__formItem">
                            <h3>
                                Contact information
                            </h3>
                            <div class="formField__wrapper">
                                <label for="userEmail">Your email address *</label>
                                <input type="email" class="checkout__formField" id="userEmail">
                                <div class="errorSign" id="userEmailError">!</div>
                                <div class="errorMessageEmail"></div>
                            </div>
                            <div class="checkbox__wrapper">
                                <input type="checkbox" class="checkout__checkbox" id="newsSubscribtion">
                                <label for="newsSubscribtion"><button class="subscribe__button" type="button"  onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
                                    Subscribe for news and special offers </label>
                            </div>
                            <fieldset class="userInfo">
                                <div class="formField__wrapper">
                                    <label for="userName">Name *</label>
                                    <input type="text" class="checkout__formField" id="userName">
                                    <div class="errorSign" id="userNameError">!</div>
                                </div>
                                <br>
                                <div class="formField__wrapper">
                                    <label for="userSurname">Surname *</label>
                                    <input type="text" class="checkout__formField" id="userSurname">
                                    <div class="errorSign" id="userSurnameError">!</div>
                                </div>
                                <br>
                                <div class="formField__wrapper">
                                    <label for="userPhone">Phone *</label>
                                    <input type="tel" placeholder="" class="checkout__formField"
                                        id="userPhone">
                                    <div class="errorSign" id="userPhoneError">!</div>
                                    <div class="errorMessagePhone"></div>
                                </div>
                                <br>
                                <div class="formField__wrapper">
                                    <label for="userName">Address *</label>
                                    <input type="text" class="checkout__formField" id="userName">
                                    <div class="errorSign" id="userNameError">!</div><br>
                                </div>
                            </fieldset>
                            <div class="form-container">
                                <div class="form-sections">
                                    <div class="section delivery">
                                        <br><h3>Delivery</h3>
                                        <div class="radio__wrapper">
                                            <input type="radio" name="delivery__radio" id="store" class="customRadio" checked>
                                            <label for="store">Free collect from store</label>
                                        </div>
                                        <div class="radio__wrapper">
                                            <input type="radio" name="delivery__radio" id="pick-up" class="customRadio">
                                            <label for="pick-up">Pick-up point</label>
                                        </div>
                                        <div class="radio__wrapper">
                                            <input type="radio" name="delivery__radio" id="standard" class="customRadio">
                                            <label for="standard">Standard shipping</label>
                                        </div>
                                    </div>
                                    <div class="section payment">
                                        <br><h3>Payment method</h3>
                                        <div class="radio__wrapper">
                                            <input type="radio" name="payment__radio" id="byCard" class="customRadio">
                                            <label for="byCard">Credit card</label>
                                        </div>
                                        <div class="radio__wrapper">
                                            <input type="radio" name="payment__radio" id="Cash" class="customRadio" checked>
                                            <label for="Cash">Cash</label>
                                        </div>
                                    </div>
                                </div>
                                <br> <br>
                                <div class="order">
                                    <button type="submit" class="submitButton" id="submitButton" onclick=>Order</button>
                                    <div class="popup-message" id="popupMessage">Your order has been placed!</div>
                                </div>
                                

                                    </div>
                            </div> 

                    </form>
            </main>
            <footer class="footer container">
                <div class="footer__inner container__row">
                    <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
                    <div class="footer__list">  
                        <p class="footer__links"><a href="catalog.html">Shop now</a></div></p>
                        <p class="footer__links"><a href="catalog.html">Collections</a></p>
                        <p class="footer__links"><a href="about.html">About</a></p>
                        <p class="footer__links"><a href="contact.html">Contact </a></p>                   
                </div>
                </div>
            </footer>
        </div>
    </div>
    <script>
      document.getElementById('submitButton').addEventListener('click', function(event) {

        event.preventDefault();

        const popupMessage = document.getElementById('popupMessage');
        popupMessage.style.display = 'block';

        setTimeout(function() {
            popupMessage.style.display = 'none';
        }, 3000); 
    });
    </script>
</body>

</html>
